<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта звёздного неба</title>
    <script defer src="../stuquery.min.js"></script>
    <script defer src="../virtualsky.min.js" type="text/javascript"></script>
    <script defer src="settings.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=f4106eef-d6d6-4b94-a240-b9477f64a547&lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="mapSetting">
            <h1>Настройки карты</h1>
            <p><em>(Для заполнения обязательны все поля)</em></p>
            <form action="#">
                <p><label for="language">Выберите язык: </label>
                <select id="language">
                <option value="ru" selected>Русский</option>
                <option value="en">Английский</option>
                <option value="de">Немецкий</option>
                </select>
                </p>
                <p><label for="mapDate">Укажите дату: </label>
                <input id="mapDate" type="date"></p>
                <p><label for="mapTime">Укажите время: </label>
                <input id="mapTime" type="time"></p>
            </form>
            <p>Укажите место, для которого необходимо показать карту звёздного неба</p>
            <div id="geoMap" style="width: 600px; height: 400px"></div>
            <form action="#">
                <p><label for="mapText">Введите текст под картой: </label>
                <textarea id="mapText" cols="40" rows="2"></textarea></p>
                <p><label for="showPlace">Укажите название места <em>(можно оставить пустым): </em></label>
                <input type="text" id="showPlace"></p>
                <p><label for="showDate">Указать дату на карте </label>
                <input type="checkbox" id="showDate"></p>
            </form>
            <p><a href="map.html" class="linkToMap">Создать карту</a></p>
        </div>
        <div class="map">
            <div class="outWrap" id="content">
                <div class="wrapper">
                    <div id="starmap"></div>
                    <div class="textWrap"></div>
                    <div class="info">
                        <p class="coordinates"></p>
                        <p class="place"></p>
                        <p class="dateAndTime"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
